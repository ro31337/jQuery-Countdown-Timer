<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Countdown timer</title>
    <link rel="stylesheet" href="css/example.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery.countdown.timer.css" type="text/css" />

</head>
<body>
    <div id="centered_div">
        <p>Time left:</p>
        <div id="counter">
            <div id="counter_item1" class="counter_item">
                <div class="front"></div>
                <div class="digit digit0"></div>
            </div>
            <div id="counter_item2" class="counter_item">
                <div class="front"></div>
                <div class="digit digit0"></div>
            </div>
            <div id="counter_item3" class="counter_item">
                <div class="front"></div>
                <div class="digit digit_colon"></div>
            </div>
            <div id="counter_item4" class="counter_item">
                <div class="front"></div>
                <div class="digit digit0"></div>
            </div>
            <div id="counter_item5" class="counter_item">
                <div class="front"></div>
                <div class="digit digit0"></div>
            </div>
        </div>
        <p style="margin-top: 20px">
            <a href="javascript:;" onclick="CounterInit(600); return false;">10 min</a>
        </p>
        <p>
            <a href="javascript:;" onclick="CounterInit(10); return false;">10 sec</a>
        </p>
        <p>
            <a href="http://code42.ru/misc/counter/countdown_counter.zip">Download source</a> (<a href="https://github.com/ro31337/jQuery-Countdown-Timer">github</a>)
        </p>
        <p class="footer">
            <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/3.0/80x15.png" /></a><br /><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">jQuery Countdown Timer</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="http://code42.ru/" property="cc:attributionName" rel="cc:attributionURL">Code42</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License</a>.<br />Based on a work at <a xmlns:dct="http://purl.org/dc/terms/" href="http://code42.ru/misc/counter/" rel="dct:source">code42.ru</a>.
        </p>

    </div>
    <div id="log">
    </div>
    <div id="log2">
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/jquery.timeout.interval.idle.js" type="text/javascript"></script>
    <script src="js/jquery.countdown.counter.js" type="text/javascript"></script>
    <script type="text/javascript">
        CounterInit();
    </script>
</body>
</html>
